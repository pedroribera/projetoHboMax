<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <title>HBO Max</title>
    <link href="assets/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="openSearch">
            <div id="openMenu">
                <img id="v" src="assets/img/Dinâmica HBOMax/Vector.svg" width="39px" height="4px">
                <img id="v1" src="assets/img/Dinâmica HBOMax/Vector-2.svg" width="30px" height="2px">
                <img id="v2" src="assets/img/Dinâmica HBOMax/Vector-3.svg" width="39px" height="4px">
                <img id="v3" src="assets/img/Dinâmica HBOMax/Vector-1.svg" width="30px" height="2px">
            </div>
            <div id="searchMenu">
                <img id="search" src="assets/img/search.svg">
            </div>
        </div>
        <div id="logo">
            <img src="assets/img/HBOMAX.svg">
        </div>
        <nav>
            <a id ="sign" href="">Assinar</a>
            <a id ="enter" href="">Entrar</a>
        </nav>
    </header>
    <section>
        <a id="enterMax" href="" id="topButton">Entrar</a>
        <div id="text">
            <h2>Você tem uma conta HBO Max?</h2>
        </div>
    </section>
    <form action="" method="POST" >
        <label>E-mail</label>
        <input class="caixa" type="email" placeholder="email@dnc.group" name="nameUser">
        <label>Senha</label>
        <input class="caixa" type="text" placeholder="*******" name="passUser">
    </form>
    <footer>
        <button id="footerButton">Entrar</button><br>
        <h2>Você acessa a HBO Max por um provedor<br>de TV, de internet ou celular?</h2>
        <button id="lastButton">Entrar como provedor</button>
    </footer>
</body>
</html>
